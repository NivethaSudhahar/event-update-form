<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Seat Booking</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 800px;
      display: flex;
    }
    .event-image {
      width: 50%;
    }
    .booking-form {
      width: 50%;
      padding-left: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    input[type=text], input[type=tel], textarea, select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type=submit], input[type=button] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type=submit]:hover, input[type=button]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="event-image">
    <img src="C:\Users\3420 i5(12)\OneDrive\Desktop\event update\event.jpeg" alt="Event Image" width="600" height="500" style="max-width: 100%;">
  </div>
  <div class="booking-form">
    <h2>Concert Seat Booking</h2>
    <p>Maximum Seats Available: 23</p>

    <form action="/book_seat.php" method="post" onsubmit="return displayConfirmation()">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Your name.." required>

      <label for="email">Your Email</label>
      <input type="text" id="email" name="email" placeholder="Your email.." required>

      <label for="phone">Your Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Your phone number.." required>

     
      <label for="num_tickets">Number of Tickets</label>
      <select id="num_tickets" name="num_tickets">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <!-- Add options up to the maximum number of available seats -->
        <!-- I'm assuming the maximum number of seats is 23 -->
        <!-- You can manually add more options if the maximum number is different -->
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
      </select>

      <!-- Input box for each viewer's name -->
      <label for="viewer_names">Names of Viewers</label>
      <div id="viewer_names">
        <!-- JavaScript will dynamically add input boxes based on the selected number of tickets -->
      </div>

      <!-- Textarea for additional information -->
           <textarea id="additional_info" name="additional_info" ></textarea>

      <input type="submit" value="Book Seat">
      <input type="button" value="Cancel" onclick="window.location.reload();">
    </form>
  </div>
</div>

<script>
  // JavaScript to dynamically add input boxes for viewer names based on the selected number of tickets
  document.getElementById("num_tickets").addEventListener("change", function() {
    var numTickets = parseInt(this.value);
    var viewerNamesDiv = document.getElementById("viewer_names");
    viewerNamesDiv.innerHTML = ""; // Clear previous input boxes

    for (var i = 0; i < numTickets; i++) {
      var input = document.createElement("input");
      input.type = "text";
      input.name = "viewer_name_" + (i + 1);
      input.placeholder = "Viewer " + (i + 1) + " Name";
      input.required = true;
      viewerNamesDiv.appendChild(input);
    }
  });

  // JavaScript function to display confirmation message
  function displayConfirmation() {
    alert("Seat booked!");
    return true; // Return true to allow form submission
  }
</script>

</body>
</html>
